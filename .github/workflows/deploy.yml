name: Deploy Django Project (but_app)

on:
  push:
    branches:
      - shalghampaz

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 522
        script: |
          cd /home/ubntkhub/

          LOG_FILE="but_app/deploy.log"
          echo "ðŸ“¦ Starting deployment at $(date)" >> $LOG_FILE

          if [ -d "but_app" ]; then
            echo "âœ… Backing up current project..." >> $LOG_FILE
            tar -czf but_app_backup_$(date +%F_%T)_$(cd but_app && git rev-parse --short HEAD).tar.gz but_app
            cd but_app
            echo "ðŸ“¥ Pulling latest code..." >> $LOG_FILE
            git pull origin shalghampaz >> $LOG_FILE 2>&1
          else
            echo "â— Directory but_app not found, cloning fresh project..." >> $LOG_FILE
            git clone -b shalghampaz ${{ secrets.REPO_SSH }} but_app >> $LOG_FILE 2>&1

            cd but_app
          fi

          echo "ðŸ”§ Setting up virtual environment..." >> $LOG_FILE
          if [ ! -d "venv" ]; then
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt >> $LOG_FILE 2>&1
          else
            source venv/bin/activate
            pip install -r requirements.txt >> $LOG_FILE 2>&1
          fi

          echo "ðŸ§ª Running tests..." >> $LOG_FILE
          if ! python manage.py test >> $LOG_FILE 2>&1; then
            echo "âŒ Tests failed. Aborting deployment." >> $LOG_FILE
            exit 1
          fi

          echo "ðŸ“‚ Running migrate and collectstatic..." >> $LOG_FILE
          python manage.py migrate >> $LOG_FILE 2>&1
          python manage.py makemigrations >> $LOG_FILE 2>&1
          python manage.py collectstatic --noinput >> $LOG_FILE 2>&1

          echo "ðŸš€ Restarting Apache..." >> $LOG_FILE
          sudo systemctl restart apache2 >> $LOG_FILE 2>&1

          echo "âœ… Deployment finished at $(date)" >> $LOG_FILE
